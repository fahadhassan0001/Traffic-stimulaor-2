<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Traffic Light Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="traffic-light">
      <div id="red" class="light red"></div>
      <div id="yellow" class="light yellow"></div>
      <div id="green" class="light green"></div>
    </div>
    <div class="controls">
      <button id="start-stop" class="btn">Start</button>
      <p id="status">Status: Stopped</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
